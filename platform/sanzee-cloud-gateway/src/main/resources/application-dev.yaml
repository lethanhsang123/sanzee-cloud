server:
  port: 8847
spring:
  cloud:
    zookeeper:
      connect-string: 127.0.0.1:21811,127.0.0.1:21812,127.0.0.1:21813
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
          filters:
            - StripPrefix=1
    loadbalancer:
        retry:
          enabled: true

sanzee-cloud:
  gateway:
    whiteList:
      - "/oauth2/**"
      - "/v3/api-docs/**"
      - "/openapi*"
      - "/open/**"
springdoc:
  api-docs:
    enabled: true